<ng-template #successDeletionTpl>Livre supprimé avec succés</ng-template>
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Ajout de livre</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" placeholder="Entrer nom livre" [(ngModel)]="nomLivre" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="form-group">
                    <label>Auteur</label>
                    <input type="text" class="form-control"  placeholder="Entrer nom auteur" [(ngModel)]="nomAuteur" [ngModelOptions]="{standalone: true}">
                  </div>
                    
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary">Annuler</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmit()">Ajouter</button>
        </div>
      </div>
    </div>
  </div>
