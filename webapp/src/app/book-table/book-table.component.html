<h1 class="title">Gestion des livres</h1>
<hr>
<br>
<div style="padding: 1%; padding-left: 5%;">
    <button class="btn btn-primary" (click)="addBookContent()" >Ajouter un livre</button>
</div>
<div class="centered" style="padding-left: 5%; padding-right: 5%;">
    <table class="table table-striped" >
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Auteur</th>
                <th scope="col">Date de creation</th>
                <th scope="col">Actions</th>
                
            </tr>
        </thead>
        <tbody>
            @for (book of books; track book.title) {
                <tr>
                    <th scope="row">{{ book.id }}</th>
                    <td>
                        
                        {{ book.title }}
                    </td>
                    <td>{{ book.author  }}</td>
                    <td>{{ book.publishedAt }}</td>
                    <td>
                        <button class="btn btn-warning" (click)="updateBookContent(book.id)"><i class="bi bi-pencil-square"></i></button>
&nbsp;&nbsp;
<button class="btn btn-danger" (click)="deleteBookContent(book.id)" ><i class="bi bi-trash3-fill"></i></button>

                    </td>
                </tr>
            }
        </tbody>
    </table>
    
   
    </div>
    
<app-delete-book></app-delete-book>
<app-book-add></app-book-add>
<app-book-update></app-book-update>
